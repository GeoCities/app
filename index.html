<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: http:;
        connect-src 'self' https://api.web3.bio https://raw.githubusercontent.com blob:;
        object-src 'none';
        base-uri 'self';
        form-action 'none';
    ">
    <title>GeoCities</title>
    <link rel="icon" id="favicon" href="" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GeoCities">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="nav-logo">
            <img id="nav-logo-img" src="" alt="GeoCities Logo">
        </a>
        <div class="nav-buttons">
            <button id="theme-toggle">Light</button>
            <!-- Settings and Coin dropdowns will be dynamically added here by script.js -->
        </div>
    </nav>
    <div class="container">
        <h1 id="homepage-geocities">GeoCities</h1>
        <div id="slogan-container" class="slogan-container">
            <span>Your </span><span id="cycling-word">identity</span>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter ENS or Basename">
            <button class="search-button">Search</button>
        </div>
        
        <!-- ENS Profiles Grid -->
        <div class="ens-grid-container" id="ens-grid">
            <!-- ENS profiles will be dynamically inserted here -->
        </div>
    </div>
    <div class="loading-spinner"></div>
    <div class="error-message"></div>
    <div id="profile-page">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter ENS or Basename">
            <button class="search-button">Search</button>
        </div>

        <div class="profile-container">
            <div class="profile-header-image">
                <!-- Header image will be inserted here -->
            </div>
            <div class="profile-records">
                <!-- ENS records will be inserted here -->
            </div>
            <div class="profile-number-records">
                <!-- Number records will be inserted here -->
            </div>
            <!-- Hidden controls for JavaScript functionality - completely hidden -->
            <div class="download-website-container" style="display: none; visibility: hidden; position: absolute; pointer-events: none;">
                <input type="color" id="bg-color" class="color-picker">
                <input type="color" id="text-color" class="color-picker">
                <input type="color" id="border-color" class="color-picker">
                <select id="effect-select" class="effect-select">
                    <option value="none">Effect</option>
                    <option value="glow">Glow</option>
                    <option value="snow">Snow</option>
                    <option value="stars">Stars</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="matrix">Matrix</option>
                    <option value="neon">Neon</option>
                    <option value="vaporware">Vaporware</option>
                </select>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://geocities.eth.link" target="_blank" rel="noopener noreferrer">GeoCities</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
