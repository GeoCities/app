<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ENS_NAME_TITLE_PLACEHOLDER</title>
    <link rel="icon" href="FAVICON_SRC_PLACEHOLDER" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        :root {
            /* Default variables that will be replaced by THEME_CSS_VARIABLES_PLACEHOLDER */
            --primary-color: #ffffff;
            --background-color: #000000;
            --border-color: #ffffff;
            --font-main: sans-serif;
        }

        body {
            font-family: var(--font-main);
            background: var(--background-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0 80px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            width: 100%;
            overflow-x: hidden;
        }

        .nav-bar {
            width: 90%;
            max-width: 1200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            margin: 20px auto;
        }
        
        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .follow-button {
            padding: 8px 15px;
            background: var(--background-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            height: 38px;
            font-size: 0.9em;
            box-sizing: border-box;
            white-space: nowrap;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .follow-button:hover {
            opacity: 1;
        }

        .nav-logo {
            width: 80px;
            height: 80px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--primary-color);
            cursor: pointer;
        }

        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .profile-container {
            width: 420px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
        }

        .profile-header-image {
            width: 100%;
            height: 0;
            padding-bottom: 33.33%;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            margin-bottom: 0;
            display: block;
        }

        .profile-header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-records {
            width: 100%;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            background-color: var(--background-color);
        }

        .profile-record {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .profile-record:last-child {
            border-bottom: none;
        }

        .record-label {
            font-weight: bold;
            min-width: 100px;
            padding-right: 10px;
        }

        .record-value {
            flex: 1;
            word-break: break-word;
        }

        .record-value a {
            color: inherit;
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 38px;
            background: var(--background-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            font-size: 0.9em;
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            color: #ff0000;
            text-align: center;
            margin: 10px auto;
            padding: 10px;
            max-width: 450px;
            border: 1px solid #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
        }

        .loading-text {
            opacity: 0.7;
            font-style: italic;
        }

        #social_links_container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 95%;
            }
        }

        /* EFFECT_STYLES_PLACEHOLDER */

        /* Dropdown CSS */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            padding: 8px 15px;
            background: var(--background-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            height: 38px;
            font-size: 1.2em; /* Slightly larger for emoji */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--background-color);
            width: 200px; /* Match main site */
            max-width: 90vw; /* Match main site for responsiveness */
            border: 1px solid var(--border-color);
            z-index: 1001;
            padding: 12px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    /* border-radius: 5px; /* Removed to match main site (sharp corners) */
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-content h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 0.95em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        .dropdown-button {
            display: flex; /* Use flex for robust centering */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
            width: 100%;
            padding: 0 15px;
            height: 32px;
            line-height: normal; /* Reset line-height, flex handles centering */
            text-align: center; /* Still useful for text itself if it wraps, though less critical with flex */
            background-color: var(--background-color);
            color: var(--primary-color);
            border: 1px solid var(--border-color);
    /* border-radius: 3px; /* Removed to match main site (sharp corners) */
            cursor: pointer;
            font-size: 0.9em;
            font-weight: normal; /* Added font-weight */
            transition: opacity 0.2s;
            text-decoration: none;
            box-sizing: border-box; /* Ensure padding/border included in width/height */
        }
        .dropdown-button:hover {
            opacity: 0.8;
        }

        /* Specific styles for coin dropdown elements */
        #coin-qr-code {
            display: none; /* Initially hidden, shown by JS. JS should set to display: block; when showing. */
            width: 150px;
            height: 150px;
            margin: 10px auto; /* Centering */
            border: none; /* Explicitly no border */
            padding: 0; /* No padding */
            box-sizing: border-box; /* Explicit box-sizing */
            /* display: block; /* Set by JS when visible to ensure margin auto works as expected */
        }
        #coin-wallet-address {
            word-wrap: break-word;
            text-align: center;
            margin: 5px 0; /* Match main site */
            padding: 0; /* Match main site (no explicit padding) */
            border: none; /* Match main site (no border) */
        }
        /* Override default margin-top for specific buttons in coin dropdown if needed */
        #coin-copy-address-btn, #coin-explorer-link-btn {
             margin-top: 5px;
        }
        #coin-explorer-link-btn {
            display: none; /* Initially hidden, shown by JS */
        }

    .profile-number-records {
        width: 100%;
        border: 1px solid var(--border-color);
        box-sizing: border-box;
        background-color: var(--background-color);
        margin-top: 20px;
    }

    .profile-number-records .profile-record {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .profile-number-records .profile-record:last-child {
        border-bottom: none;
    }

    .profile-number-records .record-label {
        font-weight: bold;
        min-width: 100px;
        padding-right: 10px;
    }

    .profile-number-records .record-value {
        flex: 1;
        word-break: break-word;
    }

    .profile-number-records .record-value a {
        color: inherit;
        text-decoration: underline;
    }

    .profile-number-records .record-value img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 5px;
    }
        
        .nav-logo, .profile-records, .profile-number-records, .profile-record, .profile-header-image,
        .footer, .follow-button, .profile-record hr {
            border-color: var(--border-color);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="nav-logo" onclick="window.location.reload()">
            <img src="AVATAR_SRC_PLACEHOLDER" alt="ENS_NAME_TITLE_PLACEHOLDER" id="nav-logo-img">
        </a>
        <div class="nav-buttons">
            <a href="https://efp.app/ENS_NAME_TITLE_PLACEHOLDER" target="_blank" rel="noopener noreferrer" id="follow-button" class="follow-button">Follow</a>
            <div class="dropdown" id="coin-dropdown-container">
                <button id="coin-dropdown-btn" class="dropdown-btn">🪙</button>
                <div id="coin-dropdown-content" class="dropdown-content">
                    <h4>Send Crypto</h4>
                    <span id="raw-profile-name" style="display:none;">ENS_NAME_TITLE_PLACEHOLDER</span>
                    <img id="coin-qr-code" src="" alt="QR Code for Wallet Address">
                    <div id="coin-wallet-address">[Wallet Address]</div>
                    <button id="coin-copy-address-btn" class="dropdown-button">Copy Address</button>
                    <a id="coin-explorer-link-btn" class="dropdown-button" href="#" target="_blank" rel="noopener noreferrer">[Explorer Link]</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div class="loading-spinner"></div>
        <div class="error-message"></div>
        <div class="profile-records">
            <div class="profile-record">
                <div class="record-label">Name:</div>
                <div class="record-value">ENS_NAME_TITLE_PLACEHOLDER</div>
            </div>
        </div>
        <div class="profile-number-records" style="display: none;">
            <!-- Numbered records will be dynamically inserted here -->
        </div>
    </div>

    <footer class="footer">
        <a href="https://geocities.eth.link" target="_blank" rel="noopener noreferrer">GeoCities</a>
    </footer>

    <script>
        // Constants
        const API_BASE_URL = 'https://api.web3.bio';
        const DEFAULT_AVATAR = 'https://raw.githubusercontent.com/GeoCities/Ads/main/Ads/Nyan%20Cat%20-%20GeoCities.gif';
        const ENS_NAME = 'ENS_NAME_TITLE_PLACEHOLDER'; // This gets replaced by script.js

        // DOM Elements for Coin Dropdown (defined globally for access in loadProfile and DOMContentLoaded)
        const coinWalletAddressDiv = document.getElementById('coin-wallet-address');
        const coinDropdownContainer = document.getElementById('coin-dropdown-container');
        const coinQrCodeImg = document.getElementById('coin-qr-code');
        const coinExplorerLinkBtn = document.getElementById('coin-explorer-link-btn');
        const coinBtn = document.getElementById('coin-dropdown-btn');
        const coinContent = document.getElementById('coin-dropdown-content');
        const coinCopyAddressBtn = document.getElementById('coin-copy-address-btn');

        // Utility functions
        function showLoading() {
            document.querySelector('.loading-spinner').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading-spinner').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.querySelector('.error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.querySelector('.error-message').style.display = 'none';
        }

        function setAvatar(avatarUrl) {
            const navLogo = document.querySelector('.nav-logo img');
            const favicon = document.querySelector('link[rel="icon"]');
            
            const url = avatarUrl || DEFAULT_AVATAR;
            if (navLogo) navLogo.src = url;
            if (favicon) favicon.href = url;
        }

        function addRecord(label, value, isLink = false, href = '', elementId = null) {
            const recordsContainer = document.querySelector('.profile-records');
            if (!recordsContainer) return;
            
            const record = document.createElement('div');
            record.className = 'profile-record';
            
            const labelElement = document.createElement('div');
            labelElement.className = 'record-label';
            labelElement.textContent = label;
            
            const valueElement = document.createElement('div');
            valueElement.className = 'record-value';
            
            if (elementId) {
                valueElement.id = elementId;
            }
            
            if (isLink) {
                const link = document.createElement('a');
                link.href = href || (value.startsWith('http') ? value : `https://${value}`);
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.textContent = value;
                valueElement.appendChild(link);
            } else {
                valueElement.textContent = value;
            }
            
            record.appendChild(labelElement);
            record.appendChild(valueElement);
            recordsContainer.appendChild(record);
            
            return valueElement;
        }

        function addNumberRecord(label, value) {
            const recordsContainer = document.querySelector('.profile-number-records');
            if (!recordsContainer) return;

            const recordDiv = document.createElement('div');
            recordDiv.className = 'profile-record';

            const labelDiv = document.createElement('div');
            labelDiv.className = 'record-label';
            labelDiv.textContent = label;

            const valueDiv = document.createElement('div');
            valueDiv.className = 'record-value';

            const isImage = typeof value === 'string' && (
                value.match(/\.(jpeg|jpg|gif|png|webp|svg)$/i) ||
                value.startsWith('https://i.imgur.com/') ||
                value.startsWith('https://ipfs.io/') ||
                value.includes('cloudfront.net') ||
                value.includes('nftstorage.link')
            );

            if (isImage) {
                const img = document.createElement('img');
                img.src = value;
                img.alt = `Record ${label}`;
                img.style.display = 'block';
                img.loading = 'lazy';
                img.onerror = () => {
                    img.remove();
                    valueDiv.textContent = value;
                };
                valueDiv.appendChild(img);
            } else if (typeof value === 'string' && (value.startsWith('http://') || value.startsWith('https://'))) {
                const link = document.createElement('a');
                link.href = value;
                link.textContent = value;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                valueDiv.appendChild(link);
            } else {
                valueDiv.textContent = value;
            }

            recordDiv.appendChild(labelDiv);
            recordDiv.appendChild(valueDiv);
            recordsContainer.appendChild(recordDiv);
        }

        function normalizeUrl(url) {
            if (!url) return '';
            url = url.trim();
            if (!/^https?:\/\//i.test(url)) {
                return 'https://' + url;
            }
            return url;
        }
        
        async function fetchEthFollowData(ensNameToFetch) {
            try {
                console.log(`Fetching ethfollow data for ${ensNameToFetch}...`);
                const response = await fetch(`https://api.ethfollow.xyz/api/v1/users/${ensNameToFetch}/stats`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Ethfollow data:', data);
                    return data;
                } else {
                    console.warn(`Ethfollow API returned status ${response.status}`);
                    return { followers_count: '0', following_count: '0' };
                }
            } catch (error) {
                console.error('Error fetching ethfollow data:', error);
                return { followers_count: '0', following_count: '0' };
            }
        }

        function applyRainbowEffect() {
            console.log('Applying rainbow effect immediately');
            if (!document.getElementById('rainbow-effect-style')) {
                const styleElement = document.createElement('style');
                styleElement.id = 'rainbow-effect-style';
                styleElement.textContent = `
                    @keyframes rainbowBorder { 0% { border-color: #ff0000; } 16.666% { border-color: #ff8000; } 33.333% { border-color: #ffff00; } 50% { border-color: #00ff00; } 66.666% { border-color: #0000ff; } 83.333% { border-color: #8000ff; } 100% { border-color: #ff0000; } }
                    .rainbow-active { animation: rainbowBorder 3s linear infinite; }`;
                document.head.appendChild(styleElement);
            }
            removeAllEffects();
            const elements = document.querySelectorAll(
                '.nav-logo, .profile-records, .profile-number-records, .profile-record, .profile-header-image, .footer, .follow-button, .profile-record hr, ' +
                '#coin-dropdown-btn, #coin-dropdown-content, #coin-dropdown-content .dropdown-button'
            );
            elements.forEach(el => el.classList.add('rainbow-active'));
        }
        
        function removeAllEffects() {
            const rainbowElements = document.querySelectorAll('.rainbow-active');
            rainbowElements.forEach(el => el.classList.remove('rainbow-active'));
        }
        
        async function loadProfile() {
            try {
                showLoading();
                hideError();
                
                const recordsContainer = document.querySelector('.profile-records');
                if (recordsContainer) recordsContainer.innerHTML = '';
                
                const apiUrl = ENS_NAME.endsWith('.base.eth') ?
                    `${API_BASE_URL}/profile/basenames/${ENS_NAME}` :
                    `${API_BASE_URL}/profile/ens/${ENS_NAME}`;
                
                const [profileResponse, ethFollowData] = await Promise.all([
                    fetch(apiUrl),
                    fetchEthFollowData(ENS_NAME)
                ]);

                if (!profileResponse.ok) {
                    throw new Error(`Failed to fetch profile data: ${profileResponse.status}`);
                }
                const data = await profileResponse.json();

                if (data.address) {
                    if (coinWalletAddressDiv) coinWalletAddressDiv.textContent = data.address;
                    if (coinDropdownContainer) coinDropdownContainer.style.display = 'inline-block';

                    if (coinExplorerLinkBtn && ENS_NAME) {
                        coinExplorerLinkBtn.style.display = 'flex'; /* Changed from 'block' to 'flex' */
                        if (ENS_NAME.endsWith('.base.eth')) {
                            coinExplorerLinkBtn.textContent = 'Basescan';
                            coinExplorerLinkBtn.href = `https://basescan.org/name-lookup-search?id=${ENS_NAME}`;
                        } else {
                            coinExplorerLinkBtn.textContent = 'Etherscan';
                            coinExplorerLinkBtn.href = `https://etherscan.io/name-lookup-search?id=${ENS_NAME}`;
                        }
                    } else if (coinExplorerLinkBtn) {
                        coinExplorerLinkBtn.style.display = 'none';
                    }
                } else {
                    if (coinWalletAddressDiv) coinWalletAddressDiv.textContent = 'Address not found.';
                    if (coinDropdownContainer) coinDropdownContainer.style.display = 'none';
                    if (coinQrCodeImg) coinQrCodeImg.style.display = 'none';
                    if (coinExplorerLinkBtn) coinExplorerLinkBtn.style.display = 'none';
                }

                if (data.records) {
                    const numberRecordsData = [];
                    const numberRecordsContainer = document.querySelector('.profile-number-records');
                    Object.entries(data.records).forEach(([key, value]) => {
                        if (/^\d+$/.test(key)) numberRecordsData.push({ key: parseInt(key, 10), value });
                    });
                    numberRecordsData.sort((a, b) => b.key - a.key);
                    if (numberRecordsData.length > 0 && numberRecordsContainer) {
                        numberRecordsContainer.innerHTML = '';
                        numberRecordsContainer.style.display = 'block';
                        numberRecordsData.forEach(record => addNumberRecord(record.key.toString(), record.value));
                    } else if (numberRecordsContainer) {
                        numberRecordsContainer.style.display = 'none';
                    }
                }
                
                if (data.avatar) setAvatar(data.avatar);
                else setAvatar(DEFAULT_AVATAR);
                
                if (data.header) {
                    const profileContainer = document.querySelector('.profile-container');
                    let headerContainer = profileContainer.querySelector('.profile-header-image');
                    if (!headerContainer) {
                        headerContainer = document.createElement('div');
                        headerContainer.className = 'profile-header-image';
                        profileContainer.insertBefore(headerContainer, recordsContainer);
                    }
                    headerContainer.innerHTML = `<img src="${data.header}" alt="${ENS_NAME} header">`;
                    headerContainer.style.display = 'block';
                } else {
                    const headerContainer = document.querySelector('.profile-header-image');
                    if (headerContainer) headerContainer.style.display = 'none';
                }
                
                const isBase = ENS_NAME.endsWith('.base.eth');
                addRecord(isBase ? 'Basename' : 'ENS', ENS_NAME);
                if (data.displayName && data.displayName !== ENS_NAME) addRecord('Name', data.displayName);

                addRecord('Followers', ethFollowData.followers_count || '0');
                addRecord('Following', ethFollowData.following_count || '0');

                if (data.location) addRecord('Location', data.location);
                if (data.status) addRecord('Status', data.status);
                if (data.description || data.bio) addRecord('Bio', data.description || data.bio);
                if (data.email) addRecord('Email', data.email, true, `mailto:${data.email}`);
                if (data.links?.website?.handle) {
                    const url = data.links.website.link || normalizeUrl(data.links.website.handle);
                    addRecord('Website', data.links.website.handle, true, url);
                }

                if (data.links) {
                    const platformOrder = ['twitter', 'farcaster', 'lens', 'github', 'discord', 'telegram', 'nostr', 'mastodon', 'bsky', 'instagram'];
                    const sortedPlatforms = Object.entries(data.links)
                        .filter(([platform]) => platform !== 'website')
                        .sort((a, b) => {
                            const indexA = platformOrder.indexOf(a[0]); const indexB = platformOrder.indexOf(b[0]);
                            if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                            if (indexA !== -1) return -1; if (indexB !== -1) return 1;
                            return a[0].localeCompare(b[0]);
                        });
                    sortedPlatforms.forEach(([platform, linkData]) => {
                        if (linkData.handle) {
                            let label = '', url = '';
                            switch (platform) {
                                case 'twitter': label = 'Twitter'; url = `https://x.com/${linkData.handle}`; break;
                                case 'github': label = 'GitHub'; url = `https://github.com/${linkData.handle}`; break;
                                case 'discord': label = 'Discord'; url = `https://discord.com/users/${linkData.handle}`; break;
                                case 'telegram': label = 'Telegram'; url = `https://t.me/${linkData.handle}`; break;
                                case 'farcaster': label = 'Farcaster'; url = `https://warpcast.com/${linkData.handle}`; break;
                                case 'lens': label = 'Lens'; url = `https://hey.xyz/u/${linkData.handle}`; break;
                                default: label = platform.charAt(0).toUpperCase() + platform.slice(1); url = linkData.link || normalizeUrl(linkData.handle);
                            }
                            addRecord(label, linkData.handle, true, url);
                        }
                    });    
                }
                
                if (data.createdAt) {
                    let formattedDate = data.createdAt;
                    try { const date = new Date(data.createdAt); if (!isNaN(date.getTime())) formattedDate = date.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });} catch (err) {}
                    addRecord('Created', formattedDate);
                }
                
                const followButton = document.getElementById('follow-button');
                if (followButton) followButton.href = `https://efp.app/${ENS_NAME}`;
                
                removeAllEffects();
                if (window.pendingEffect === 'rainbow') applyRainbowEffect();
                
                hideLoading();
            } catch (error) {
                console.error('Error loading profile:', error);
                hideLoading();
                showError(`Error loading profile details: ${error.message}`);
                if (coinWalletAddressDiv) coinWalletAddressDiv.textContent = 'Error loading address.';
                if (coinDropdownContainer) coinDropdownContainer.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const htmlTag = document.documentElement;
            const effectAttribute = htmlTag.getAttribute('data-effect');
            if (effectAttribute && effectAttribute !== 'none') window.pendingEffect = effectAttribute;
            else window.pendingEffect = 'none';
            
            loadProfile();

            const initialProfileAddressText = coinWalletAddressDiv.textContent.trim();
            if (initialProfileAddressText === '[Wallet Address]' || initialProfileAddressText === 'PROFILE_ETH_ADDRESS_PLACEHOLDER' || initialProfileAddressText === '' || initialProfileAddressText === 'Address not found.') {
                if (coinDropdownContainer) coinDropdownContainer.style.display = 'none';
            } else {
                if (coinDropdownContainer) coinDropdownContainer.style.display = 'inline-block';
            }

            if (coinBtn && coinContent) {
                coinBtn.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const isShown = coinContent.classList.toggle('show');
                    if (isShown) {
                        const address = coinWalletAddressDiv.textContent.trim();
                        if (address && address !== '[Wallet Address]' && address !== 'PROFILE_ETH_ADDRESS_PLACEHOLDER' && address !== 'Address not found.' && !address.startsWith('Error loading')) {
                            try {
                                if (typeof qrcode !== 'undefined') {
                                    const qr = qrcode(0, 'M');
                                    qr.addData(address);
                                    qr.make();
                                    coinQrCodeImg.src = qr.createDataURL(4);
                                    coinQrCodeImg.style.display = 'block';
                                } else {
                                    coinQrCodeImg.style.display = 'none';
                                    console.warn('qrcode library not loaded.');
                                }
                            } catch (e) {
                                coinQrCodeImg.style.display = 'none';
                                console.warn('QR code generation failed:', e);
                            }
                        } else {
                            coinQrCodeImg.style.display = 'none';
                        }
                    }
                });
            }

            if (coinCopyAddressBtn) {
                coinCopyAddressBtn.addEventListener('click', function() {
                    const addressToCopy = coinWalletAddressDiv.textContent.trim();
                    if (addressToCopy && addressToCopy !== '[Wallet Address]' && addressToCopy !== 'PROFILE_ETH_ADDRESS_PLACEHOLDER' && addressToCopy !== 'Address not found.' && !addressToCopy.startsWith('Error loading')) {
                        navigator.clipboard.writeText(addressToCopy).then(function() {
                            const originalText = coinCopyAddressBtn.textContent;
                            coinCopyAddressBtn.textContent = 'Copied!';
                            setTimeout(() => { coinCopyAddressBtn.textContent = originalText; }, 2000);
                        }, function(err) {
                            const originalText = coinCopyAddressBtn.textContent;
                            coinCopyAddressBtn.textContent = 'Copy Failed';
                            setTimeout(() => { coinCopyAddressBtn.textContent = originalText; }, 2000);
                            console.error('Failed to copy address: ', err);
                        });
                    } else {
                         const originalText = coinCopyAddressBtn.textContent;
                         coinCopyAddressBtn.textContent = 'Nothing to Copy';
                         setTimeout(() => { coinCopyAddressBtn.textContent = originalText; }, 2000);
                    }
                });
            }

            const ensNameForExplorerFromDOM = document.getElementById('raw-profile-name') ? document.getElementById('raw-profile-name').textContent.trim() : '';
            const finalEnsNameForExplorer = (ensNameForExplorerFromDOM && ensNameForExplorerFromDOM !== 'ENS_NAME_TITLE_PLACEHOLDER') ? ensNameForExplorerFromDOM : ENS_NAME;

            if (coinExplorerLinkBtn) {
                if (finalEnsNameForExplorer && finalEnsNameForExplorer !== 'ENS_NAME_TITLE_PLACEHOLDER' && finalEnsNameForExplorer.trim() !== '') {
                    // Visibility is handled by loadProfile based on address presence.
                    // Href and text are also set in loadProfile. This is just a fallback if needed.
                } else {
                     coinExplorerLinkBtn.style.display = 'none';
                }
            }

            document.addEventListener('click', function(event) {
                if (coinContent && coinContent.classList.contains('show') && coinBtn && !coinBtn.contains(event.target) && !coinContent.contains(event.target)) {
                    coinContent.classList.remove('show');
                }
            });
        });
        
        // EFFECT_INIT_CODE_PLACEHOLDER
    </script>
</body>
</html>
